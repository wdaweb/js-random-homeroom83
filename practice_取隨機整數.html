<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 0-100 取隨機數字
    let random = Math.round(Math.random() * 100)
    console.log(random)

    // 區間內隨機取整數
    const rand = (min, max) => {
      return Math.round(Math.random() * (max - min)) + min
    }

    for (let i = 0; i < 100; i++) {
      console.log(rand(150, 3000))
    }
  </script>
</body>

</html>
